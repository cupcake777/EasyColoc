# Global configuration for EasyColoc

output_dir: "./tests/results"
sig_threshold: 0.8
use_parallel: true
n_cores: 8

# Reference data paths (replace with your local paths)
# 1000 Genomes Reference (PLINK format, without suffix)
plink_hg19: "/path/to/1kg_hg19/1kg_hg19_final_clean"
plink_hg38: "/path/to/1kg_hg38/1kg_hg38_filtered"

# Optional: subset samples for LD calculation
plink_keep: "/path/to/1kg_eas.sample"

# SNP hash table directory (for rsID â†” position conversion)
hash_table_dir: "/path/to/snp_hash_tables/"

# Recombination maps
recom: "/path/to/recombination/hg38/CHB/CHB"

# Gene annotation (GENCODE GTF)
gene_anno: "/path/to/gencode.v43.gtf"

# Reference genomes (FASTA)
ref_genome_hg19: "/path/to/GRCh37.primary_assembly.genome.fa"
ref_genome_hg38: "/path/to/GRCh38.primary_assembly.genome.fa"

# liftOver chain files (for build conversion)
chain_dir: "/path/to/liftOver/"

# Harmonzied data cache
harmonize_dir: "./harmony"
