# =========
# gwas.yaml
# =========
# GWAS summary statistics configuration

datasets:
  - id: "MyGWAS"
    name: "My GWAS Study"
    file: "/path/to/gwas_summary_stats.txt"
    build: "hg19"
    type: "cc"
    sample_size_n: null
    prop: 0.5

    columns:
      snp: "SNP"
      chrom: "CHR"
      pos: "POS"
      a1: "A1"
      a2: "A2"
      pval: "P"
      n: "N"
      maf: "MAF"
      beta: "BETA"
      se: "SE"

